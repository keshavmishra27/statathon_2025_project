{% extends 'base.html' %}

{% block title %}
Welcome to Leaderboard page
{% endblock %}

{% block content %}

<style>  
    .leaderboard-container {  
        max-width: 700px;  
        margin: 50px auto;  
        padding: 20px;  
        background: linear-gradient(135deg, #a8e6cf, #00a86b); /* jade green gradient */
        border-radius: 10px;  
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);  
        color: #fff;
    }  
  
    .leaderboard-container h2 {  
        text-align: center;  
        margin-bottom: 30px;  
        color: #ffffff;  
    }  
  
    table {  
        width: 100%;  
        border-collapse: collapse;  
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }  
  
    th, td {  
        padding: 12px;  
        border-bottom: 1px solid rgba(255,255,255,0.3);
        color: #fff;
    }  
  
    th {  
        background: rgba(0, 100, 0, 0.6); /* darker green tint */
        color: #fff;  
    }  
  
    tr:nth-child(even) {  
        background-color: rgba(255, 255, 255, 0.05);
    }  
  
    tr:hover {  
        background-color: rgba(255, 255, 255, 0.1);
    }  
</style>  

<div class="leaderboard-container">  
    <h2>Leaderboard</h2>  
    <table>  
        <tr>  
            <th>Rank</th>  
            <th>Username</th>  
            <th>Score</th>  
        </tr>  
        {% for user in users %}  
        <tr>  
            <td>{{ loop.index }}</td>  
            <td>{{ user.username }}</td>  
            <td>{{ user.score }}</td>  
        </tr>  
        {% endfor %}  
    </table>  
</div>  

{% endblock %}
