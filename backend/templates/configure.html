<!-- templates/configure.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Processing - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e3a5f;
            color: #f0f0f0;
        }
        .card {
            background-color: #2c3e50;
            border: none;
        }
        .form-label, h4 {
            color: #f0f0f0;
        }
        .btn-primary {
            background-color: #ff8c00;
            border: none;
        }
        .btn-secondary {
            background-color: #555;
            border: none;
        }
        .form-control {
            background-color: #3c4f65;
            color: #f0f0f0;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center" data-aos="fade-down">âš™ Configure Processing for <strong>{{ filename }}</strong></h2>
    <div class="card shadow-lg p-4" data-aos="fade-up">
        <form method="POST">
            <!-- Schema Mapping -->
            <h4 class="mb-3">Schema Mapping</h4>
            <div class="row g-3 mb-4">
                {% for col in columns %}
                    <div class="col-md-6">
                        <label for="map_{{ col }}" class="form-label">{{ col }}</label>
                        <input type="text" class="form-control" id="map_{{ col }}" name="map_{{ col }}" value="{{ col }}">
                    </div>
                {% endfor %}
            </div>

            <!-- Missing Value Imputation -->
            <h4 class="mb-3">Missing Value Imputation</h4>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="ai_impute" id="ai_impute">
                <label class="form-check-label" for="ai_impute">
                    Enable AI Imputation (RandomForest)
                </label>
            </div>
            <div class="mb-4">
                <label for="imputation_method" class="form-label">Fallback Method:</label>
                <select name="imputation_method" id="imputation_method" class="form-select">
                    <option value="mean">Mean</option>
                    <option value="median">Median</option>
                    <option value="knn">KNN</option>
                </select>
            </div>

            <!-- Outlier Detection -->
            <h4 class="mb-3">Outlier Detection</h4>
            <div class="mb-4">
                <label for="outlier_method" class="form-label">Select Method:</label>
                <select name="outlier_method" id="outlier_method" class="form-select">
                    <option value="isolationforest">Isolation Forest</option>
                    <option value="iqr">IQR</option>
                    <option value="zscore">Z-Score</option>
                    <option value="winsorization">Winsorization</option>
                </select>
            </div>

            <!-- Rules -->
            <h4 class="mb-3">Rules / Validations</h4>
            <div class="form-check mb-1">
                <input class="form-check-input" type="checkbox" name="rules" value="age_limit" id="age_limit">
                <label class="form-check-label" for="age_limit">Age < 120</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" name="rules" value="income_positive" id="income_positive">
                <label class="form-check-label" for="income_positive">Income > 0</label>
            </div>

            <!-- Weight Column -->
            <h4 class="mb-3">Weight Column (Optional)</h4>
            <div class="mb-4">
                <input type="text" name="weight_column" class="form-control" placeholder="Enter weight column name if any">
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3">
                <button type="submit" name="action" value="analyze" class="btn btn-primary">Run AI Pipeline</button>
                <button type="submit" name="action" value="visualize" class="btn btn-secondary">Visualize Data</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({ duration: 800 });
</script>
</body>
</html>
