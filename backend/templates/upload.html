{% extends "base.html" %}
{% block title %}Upload File{% endblock %}

{% block content %}
<!-- Animate.css & AOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

<div class="container col-md-6 mt-4">
    <h2 class="mb-4 text-center animate__animated animate__fadeInDown">ðŸ“‚ Upload CSV/Excel File</h2>

    <form action="{{ url_for('app_blueprint.upload_page') }}" method="POST" enctype="multipart/form-data" data-aos="zoom-in" data-aos-duration="800">
        <div class="form-group mb-3">
            <label for="file" class="form-label"><strong>Select File (CSV or Excel)</strong></label>
            <input type="file" class="form-control shadow-sm" id="file" name="file" accept=".csv, .xlsx, .xls" required
                   style="transition: box-shadow 0.3s ease-in-out;">
        </div>

        <!-- AI Suggestions Info -->
        <div id="ai-suggestions-note" class="alert alert-info mt-3 animate__animated animate__fadeInUp" style="display: none;">
            ðŸ¤– AI suggestions will help auto-map columns and detect missing or numeric fields after upload.
        </div>

        <!-- Preview Section -->
        <div id="preview-section" class="mt-4 animate__animated animate__fadeInUp" style="display: none;">
            <h5 class="mb-3">ðŸ“„ File Preview:</h5>
            <div class="table-responsive" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px;">
                <table class="table table-sm table-bordered table-hover mb-0" id="file-preview"></table>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg mt-4 shadow" data-aos="fade-up" data-aos-delay="200">
            ðŸš€ Upload & AI-Configure
        </button>
    </form>
</div>

<!-- PapaParse for CSV Preview -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<!-- XLSX library for Excel preview -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
AOS.init();

// File glow effect on focus
const fileInput = document.getElementById('file');
fileInput.addEventListener('focus', () => {
    fileInput.style.boxShadow = '0 0 10px rgba(0, 123, 255, 0.6)';
});
fileInput.addEventListener('blur', () => {
    fileInput.style.boxShadow = 'none';
});

document.getElementById('file').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const previewSection = document.getElementById('preview-section');
    const previewTable = document.getElementById('file-preview');
    const aiNote = document.getElementById('ai-suggestions-note');

    previewTable.innerHTML = ""; // Clear old preview
    previewSection.style.display = 'block';
    aiNote.style.display = 'block';

    // For CSV preview
    if (file.name.endsWith('.csv')) {
        Papa.parse(file, {
            complete: function(results) {
                const rows = results.data.slice(0, 5); // Show only first 5 rows
                renderTable(rows, previewTable);
            }
        });
    } else {
        // For Excel preview
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = e.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            const rows = jsonData.slice(0, 5); // First 5 rows
            renderTable(rows, previewTable);
        };
        reader.readAsBinaryString(file);
    }
});

// Function to render table with fade-in effect
function renderTable(rows, table) {
    rows.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        tr.classList.add('animate__animated', 'animate__fadeIn');
        row.forEach(cell => {
            const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
        });
        table.appendChild(tr);
    });
}
</script>
{% endblock %}
