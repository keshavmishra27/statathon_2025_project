{% extends "base.html" %}
{% block title %}Upload File{% endblock %}

{% block content %}
<div class="container col-md-6">
    <h2 class="mb-4">Upload CSV/Excel File</h2>
    <form action="{{ url_for('app_blueprint.upload_page') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select File (CSV or Excel)</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".csv, .xlsx, .xls" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload &amp; Analyze</button>
    </form>
</div>
{% endblock %}
